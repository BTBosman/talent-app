<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="own2">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content  class="menu">
    <ion-list>

      <div align = "center">
      <img class="logo"   src="{{picture}}">
    </div>
      <h1 align = "center" class ="header">{{name}}</h1>
      <button icon-left class="buttons" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon> {{p.title}}

      </button>
      
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
