
<ion-header>

  <ion-navbar color = "color">
    <ion-title>User profile</ion-title>
  </ion-navbar>

</ion-header>



<ion-content  class="img">
<br>
<div class="logo" align="center">
    <img class="logo" src="../../assets/imgs/play-button (1).png">
  </div>

  <h1>Vid'It.</h1>


      

          <ion-item>
            <ion-label ><ion-icon name="lock" class="i"></ion-icon></ion-label>
            <ion-input type="text" placeholder = "Username" [(ngModel)] = "guest.Username"></ion-input>
          </ion-item>
      
            <ion-item>
              <ion-label ><ion-icon name="mail" class="i"></ion-icon></ion-label>
              <ion-input type="text" placeholder = "Email" [(ngModel)] = "guest.email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label ><ion-icon name="lock" class="i"></ion-icon></ion-label>
              <ion-input type="password" placeholder = "Password" [(ngModel)] = "guest.password"></ion-input>
            </ion-item>
     
          

    <div class="butt">
        <button class="btn" ion-button color="own" round (click)="reg()">Register</button>
  </div>

</ion-content>
