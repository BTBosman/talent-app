<ion-header>
    <div class="section">
  <ion-navbar color = "color" ></ion-navbar>
  <div class="logo" align="center">
    <img class="pic" src="../../assets/imgs/face.webp">
    <h1>Jorja Smith</h1>
    </div>
</div>
<button class="btn" ion-button color="own" round (click)="takePicture()"><ion-icon name="add"></ion-icon></button>

<h2>Edit your Profile</h2>
</ion-header>

  <ion-title>
    Update Profile
  </ion-title>

<ion-content class="cont">
    

<br>

      <ion-item>
        <ion-label><ion-icon name="contact"></ion-icon></ion-label>
        <ion-input placeholder ="Username" type="text" ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label><ion-icon name="mail"></ion-icon></ion-label>
        <ion-input  placeholder ="E-mail" type="text"></ion-input>
      </ion-item>

      <ion-item>
       <ion-label><ion-icon name="call"></ion-icon></ion-label>
        <ion-input  placeholder ="Cell No." type="number"></ion-input>
      </ion-item>

      <ion-item class="items">
          <ion-label > <ion-icon ios="ios-body" md="md-body" class="i"></ion-icon></ion-label>
          <ion-select [(ngModel)]="gaming" placeholder="Gender" item-center>
              <ion-option value="Male">Male</ion-option>
              <ion-option value="Female">Female</ion-option>
            </ion-select>
          <!-- <ion-input placeholder="Gender" type="text" [(ngModel)]= "artist.gender"></ion-input> -->
        </ion-item>
    
<div class="butt">
  
  <button ion-button round color = "own">Update profile</button>
  </div>

</ion-content>
