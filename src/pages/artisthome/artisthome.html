
   <ion-content  >
      <ion-card *ngFor="let i of videos">
          <ion-item>
            <ion-avatar item-start>
              <img src={{i.img}}>
            </ion-avatar>
           <h1>{{i.name}}</h1>
           <p></p>
          </ion-item>
        
        
          <video width="390" height="240" controls>
              <source src={{i.vidurl}} type="video/mp4">
              
            </video>

          <ion-card>
            <p>{{i.vidDesc}}</p>
          </ion-card>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
               11 hrs
              </ion-note>
            </ion-col>
         
             <button ion-button icon-start clear small (click)="view()">
              <ion-icon name="View"></ion-icon>
              <div>View profile</div>
            </button>
            </ion-row> 
        </ion-card>
  </ion-content>
