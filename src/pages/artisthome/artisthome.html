<ion-content class="img">

   <div  *ngFor="let i of videos; let a =index">
      <ion-card class="try">
          <ion-item class="try">
            <ion-avatar item-start>
              <img src="{{i.img}}">
            </ion-avatar>
            <h2>{{i.name}}</h2>
            <p>{{i.vidname}}</p>
          </ion-item>

          <video width="390" height="240" controls>
              <source src={{i.vidurl}} type="video/mp4">
                <source src={{i.vidurl}} type="video/mkv">
            </video>

          <ion-card-content>
            <p>{{i.vidDesc}}</p>
            <ion-row>
                <ion-col>
                  <button ion-button icon-start clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>{{i.likes}} Likes</div>
                  </button>
                </ion-col>
                <ion-col>
                  <button  ion-button class="com" icon-start clear small center (click)="test(a)">
                    <ion-icon name="text"></ion-icon>
                    <div>{{i.comments}} Comments</div>
                  </button>
                </ion-col>
                <ion-col>
                    <button color = "gray"  ion-button  icon-start clear small center>
                 <div>  {{i.date}}</div>
                </button>
               </ion-col>
                <ion-col >
                  <ion-note class="time">
              
                  </ion-note>
                </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
   </div>
