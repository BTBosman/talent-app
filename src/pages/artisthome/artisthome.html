<ion-content>

      <ion-card *ngFor="let i of videos; let a =index">
          <ion-item>
            <ion-avatar item-start>
              <img src={{i.img}}>
            </ion-avatar>
           <h1>{{i.name}}</h1>
           <p></p>


          </ion-item>
        
        
          <video width="390" height="240" controls>
              <source src={{i.vidurl}} type="video/mp4">
              
            </video>

          <ion-card-content>
            <p>{{i.vidDesc}}</p>
            <ion-row>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>{{i.likes}} Likes</div>
                </button>
              </ion-col>
              <ion-col>
                <button  ion-button class="com" icon-start clear small center>
                  <ion-icon name="text"></ion-icon>
                  <div (click)="test(a)">{{i.comments}} Comments</div>
                </button>
             </ion-col>
              <ion-col >
                <ion-note class="time">
              {{i.date}}
                </ion-note>
              </ion-col>
    
    
              </ion-row>
          </ion-card-content>
        </ion-card>


  
  </ion-content>
