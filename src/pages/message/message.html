    <ion-header>
        <ion-navbar color = "own" >
           <button ion-button menuToggle icon-only>
               <ion-icon name='menu'></ion-icon>
             </button>
       <ion-title>
        {{name}}<br> last seen <br>{{lastSeen}}
       </ion-title>
     </ion-navbar>
    </ion-header>





<ion-content  class="img">

<ion-card-content>

  <ion-list *ngFor="let i of messages" no-lines>
    <ion-item class="item" class="reply" color="own">
      <p>{{i.message}}</p>
    </ion-item>
  </ion-list>
 </ion-card-content>

</ion-content>



<ion-footer class="foot">
    <div class="down">
        <ion-item  class="item2" >
            <textarea  #text class="comments" #comment type="text" cols="40" rows="5" placeholder="Type a message.."></textarea>
          </ion-item>
          </div>
    <div >

          <button class="send"  ion-button round color = "own" (click)="sendMessage(text.value)"><ion-icon name="md-send"></ion-icon></button>
        </div>
            
   
</ion-footer>
