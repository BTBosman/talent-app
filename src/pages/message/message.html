<ion-header>
  <ion-toolbar>
      <ion-buttons start>
          <button (click)="goBack()" clear>
              <ion-icon name="arrow-round-back"></ion-icon>
          </button>
      </ion-buttons>
   <ion-title>
   <h1>{{name}}</h1>
   <h2>last seen {{lastSeen}}</h2>
   </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content class="img" scrollDownOnLoad="true">


  <ion-list *ngFor="let i of messages" [ngStyle]="i.float"  no-lines >
    <ion-item class="item" class="reply" color={{i.color}}>
        <p>{{i.message}} <span style="float: right;">{{i.date}}</span></p>
    </ion-item>
  </ion-list>
 

</ion-content>



<ion-footer class="foot">
<div class="down">
    <ion-item  class="item2" >
        <textarea  #text class="comments" #comment type="text" cols="40" rows="5" placeholder="Type a message.." ></textarea>
      </ion-item>
      </div>

      <button class="send" ion-button round color = "own" (click)="sendMessage(text.value)"><ion-icon name="send" md="md-send"></ion-icon></button>



</ion-footer>
