
<ion-header>
    <ion-navbar color = "own" >
      <!-- <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>

      <ion-title>
       Scout View
      </ion-title>
    </ion-navbar>
    <ion-fab class="fabi"  >
        <button color = "own" ion-fab mini><ion-icon name="menu"></ion-icon></button>
        <ion-fab-list >
          <button class="fabs" ion-fab color = "own" >Home</button>
          <button class="fabs" ion-fab color = "own">Profile</button>
          <button class="fabs" ion-fab color = "own">Category</button>
          <button  class="fabs"ion-fab color = "own">Log-Out</button>
        </ion-fab-list>
      </ion-fab>
  </ion-header>

  
  <ion-content class="img">
      <ion-card>

          <ion-item>
            <ion-avatar item-start>
              <img src="img/marty-avatar.png">
            </ion-avatar>
            <h2>Name Surname</h2>
          </ion-item>
        
          <!-- video -->
          <video width="400" height="240" controls>
              <source src="movie.mp4" type="video/mp4">
              
            </video>

          <ion-card-content>
            <p>Sensational soul music</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
               11 hrs
              </ion-note>
            </ion-col>
             <button ion-button icon-start clear small (click)="view()">
              <ion-icon name="update"></ion-icon>
              <div>Update profile</div>
            </button>
            </ion-row>
