
  <ion-header>
    <ion-navbar color = "own" >

   <ion-title>Scout Home</ion-title>
   <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
 </ion-navbar>
</ion-header>


<ion-content class="img">

    <h1 align="center"><ion-icon name="flame"></ion-icon>&emsp;Top Trending</h1>

     <ion-card *ngFor="let i of videos">
         <ion-item>
           <ion-avatar item-start>
             <img class="pic" src={{i.img}} (click)="profile()">
           </ion-avatar>
           <h2>{{i.name}}</h2>
         </ion-item>
       
         <!-- video -->
         <video width="390" height="260" controls>
             <source src={{i.vidurl}} type="video/mp4">
             
           </video>

         <ion-card-content>
           <h2>{{i.vidDesc}}</h2>
       
       
         <ion-row>
           <ion-col>
             <button ion-button icon-start clear small>
               <ion-icon name="thumbs-up"></ion-icon>
               <div>12 Likes</div>
             </button>
           </ion-col>
           <ion-col>
             <button  class="com" ion-button icon-start clear small center>
               <ion-icon name="text"></ion-icon>
               <div>4 Comments</div>
             </button>
           </ion-col>
        
           <button ion-button icon-start clear small (click)="view()">
              <ion-icon name="update"></ion-icon>
              <div>Update profile</div>
            </button>
         
           <ion-col >
             <ion-note class="time">
              11 hrs
             </ion-note>
           </ion-col>
        
           
           </ion-row> 
          </ion-card-content>
       </ion-card>


   
 </ion-content>
