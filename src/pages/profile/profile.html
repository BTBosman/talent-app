<ion-header>
        <div class="img" align="center">
      <ion-navbar color="trans">
        <!-- <ion-title>Your Profile</ion-title> -->
      </ion-navbar>
      
      
      
      <img class="pic" src="../../assets/imgs/face.webp">
      <h1>Jorja Smith</h1>
      <ion-grid class="dash">
      <ion-row>
        <ion-col>
            <ion-icon name="logo-twitter"></ion-icon><br>
            Followers<br><br>
            10,000
        </ion-col>
      
        <ion-col>
            <ion-icon name="thumbs-up"></ion-icon><br>
            Likes<br><br>
            20,000
        </ion-col>
      
        <ion-col>
            <ion-icon name="text"></ion-icon><br>
            Comments<br><br>
            10,000
        </ion-col>
      </ion-row>
      </ion-grid>
      
      
      <button class="btn" ion-button color="own" (click)="update()"><ion-icon name="add"></ion-icon></button>
      
      </div>
      </ion-header>
      
      
      <ion-content  class="cont">
        <div align="center">
          <h2>Your Vid'It profile</h2>
          </div>
          <br>
      <ion-list *ngFor="let x of arr2" class="list">
        <p><ion-icon name="contact"></ion-icon>&emsp;{{x.name}}</p>
        <p><ion-icon name="contact"></ion-icon>&emsp;{{x.surname}}</p>
        <p><ion-icon name="mail"></ion-icon>&emsp;{{x.cellno}}</p>
        <p><ion-icon name="transgender"></ion-icon>&emsp;{{x.gender}}</p>
        <p><p><ion-icon name="contact"></ion-icon>&emsp;Age:{{x.age}}</p>
      </ion-list>
      </ion-content>
