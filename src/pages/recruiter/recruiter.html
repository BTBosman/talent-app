<ion-header>

  <ion-navbar color ="color" >
    <ion-title>Recruiter</ion-title>

</ion-header>


<ion-content  class="img" >

    <div class="logo" align="center">
        <img class="logo" src="../../assets/imgs/play-button (1).png">
        <h1>Vid'It.</h1>
    </div>

<!-- <ion-card class="bg">
  <ion-card-content > -->

      <ion-list class="context" no-lines>

          <ion-item>
            <ion-label ><ion-icon name="person" class="i"></ion-icon></ion-label>
            <ion-input type="text" placeholder= "Name" [(ngModel)]= 'recrt.name'></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label ><ion-icon name="person" class="i"></ion-icon></ion-label>
            <ion-input type="text" placeholder= "Surname"  [(ngModel)] = "recrt.surname"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label ><ion-icon name="mail" class="i"></ion-icon></ion-label>
              <ion-input type="text" placeholder= "Email"  [(ngModel)] = "recrt.email"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label ><ion-icon name="lock" class="i"></ion-icon></ion-label>
              <ion-input type="password" placeholder= "Password"  [(ngModel)] = "recrt.password"></ion-input>
            </ion-item>
          

          <ion-item>
              <ion-label ><ion-icon name="person" class="i"></ion-icon></ion-label>
              <ion-input type="text" placeholder= "Company Name" [(ngModel)]= 'recrt.companyName'></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label ><ion-icon name="person" class="i"></ion-icon></ion-label>
              <ion-input type="text" placeholder= "Company Email"  [(ngModel)] = "recrt.companyemail"></ion-input>
            </ion-item>
    
        
            <ion-item>
              <ion-label ><ion-icon name="person" class="i"></ion-icon></ion-label>
              <ion-input type="text" placeholder= "Company Tel."  [(ngModel)] = "recrt.companycellno"></ion-input>
            </ion-item>
        </ion-list>
