        <ion-card>

                <div align="center">
                    <ion-item class="combo"  >
                  
                        <ion-label class="lab" ><ion-icon name="browsers" class="h"></ion-icon></ion-label>
                        <ion-select class="box"  placeholder="category"  [(ngModel)]="category">

                      </ion-item>

       <ion-item id="tem">
          <ion-label><ion-icon  class="i" name="information-circle"></ion-icon></ion-label>
          <ion-input type="text" placeholder="video name" [(ngModel)]="vidName"></ion-input>
       </ion-item> 
      
       <ion-item id="tem">
          <ion-label><ion-icon class="i" name="information-circle"></ion-icon></ion-label>
          <ion-input type="text" placeholder="video description" [(ngModel)]="vidDesc"></ion-input>
       </ion-item>

     <div  align = "center" >
