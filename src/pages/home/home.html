
  <ion-header>
     
  
      <div class="section">  
      <ion-navbar color = "color" >
        artist
        <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
      </ion-navbar> 
       
      <div class="logo" align="center">
        <img class="logo" src="../../assets/imgs/play-button (1).png">
      </div>
      <h1 align="center">Vid'It.</h1>
      </div> 
      </ion-header>


<ion-content >


  <br>
 <ion-card> 
   <ion-item class="item item-trns text-center">
          <input type="file" (change)="insertvid($event)" >
        </ion-item>
  </ion-card>
        <ion-card>
    <ion-list>
     
        <ion-item class="combo" align="left">

          
          <ion-select placeholder="video Category" text-align="left" [(ngModel)]="category">
            <ion-option value="mus">Music</ion-option>
            <ion-option value="dan">Dance</ion-option>
            <ion-option value="poet">Poetry</ion-option>
            <ion-option value="act">Acting</ion-option>
            <ion-option value="art">Art</ion-option>
            <ion-option value="sport">Sport</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

       <ion-item>
          <ion-label><ion-icon name="information-circle"></ion-icon></ion-label>
          <ion-input type="text" placeholder="video name" [(ngModel)]="vidName"></ion-input>
       </ion-item> 
      
<ion-item>
          <ion-label><ion-icon name="information-circle"></ion-icon></ion-label>
          <ion-input type="text" placeholder="video description" [(ngModel)]="vidDesc"></ion-input>
       </ion-item>
       
</ion-card>
  <div align = "center" >
<button (click)="upload()" round color = "own" ion-button>upload</button>
</div>
<br>

<!-- <button (click)="upload()" ion-button>upload</button> -->

</ion-content>
