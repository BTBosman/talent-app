<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br>
  <br>
    <div class="cm">
        <ion-list no-lines *ngFor="let a of messages; let i = index"  >
    
            <ion-item (click) = "more(i)">
              <ion-avatar class="pic" item-start>
                  <img src='../../assets/imgs/logo.png'>
              </ion-avatar>
              
              <h2><b>{{a.name}}</b></h2>
             
            </ion-item>
        
            <div class="list2">
                <div text-wrap class="text">
                    <p>{{a.message}}</p>
                  </div>
            </div>
             
     
             
          </ion-list>
       
    </div>
</ion-content>
