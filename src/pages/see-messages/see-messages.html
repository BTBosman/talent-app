<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br>
  <br>
    <div class="cm">
        <ion-list no-lines *ngFor="let a of messages; let i = index"  >
    
            <ion-item (click) = "more(i)">
              <ion-avatar class="pic" item-start>
                  <img src={{a.img}}>
              </ion-avatar>
              
              <h2>{{a.name}}</h2>
              <h3>{{a.date}}</h3>
            </ion-item>

            <hr>
        
            <div class="list2">
                <div text-wrap class="text">
                    <p>{{a.message}}</p>
                  </div>
            </div>

            <hr>

        

          </ion-list>

       
       
    </div>
</ion-content>
