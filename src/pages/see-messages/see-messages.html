<ion-header>

  <ion-toolbar color="own2">
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
    <ion-title>Messages</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding class="img">
 
        <div class="thee" *ngFor="let a of messages; let i = index"  >
    
            <ion-item (click) = "more(i)">
              <ion-avatar class="pic" item-start>
                  <img src={{a.img}}>
              </ion-avatar>
              
              <h2>{{a.name}}</h2>
              <h3>{{a.date}}</h3>

              <p>{{a.message}}</p>
            </ion-item>
          </div>

       
</ion-content>
