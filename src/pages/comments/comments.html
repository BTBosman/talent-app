<ion-header>

  <ion-navbar>
    <ion-title>comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngFor="let i of videos" padding>

        <ion-item>
          <ion-avatar item-start>
            <img src={{i.img}}>
          </ion-avatar>
         <h1>{{i.name}}</h1>
         <p></p>


        </ion-item>
      
      
        <video width="390" height="240" controls>
            <source src={{i.vidurl}} type="video/mp4">
            
          </video>
          <p>{{i.vidDesc}}</p>
          
          <ion-item class="item2">
              <ion-input #comment type="text"></ion-input>
          </ion-item>
          <button ion-button round (click)="placeComment(comment.value)">comment</button>
        
      <ion-list *ngFor="let a of comments2">
        <p color="primary">{{a.name}} <span color="dark">{{a.text}}</span></p>
      </ion-list>



</ion-content>
