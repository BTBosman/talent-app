    <ion-content class="img">

      <h1 align = "center" > <ion-icon name="flame"></ion-icon>&emsp;Top Trending</h1>
      <br>
        <ion-card>

            <ion-item>
              <ion-avatar item-start>
                <img src="img/marty-avatar.png">
              </ion-avatar>
              <h2>Name Surname</h2>
            </ion-item>
          
            <!-- video -->
            <video width="390" height="240" controls>
                <source src="movie.mp4" type="video/mp4">
            </video>
  
            <ion-card-content>
              <h2>Sensational soul music</h2>

          
                     
            <ion-row>
                <ion-col>
                  <button ion-button icon-start clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                  </button>
                </ion-col>
                <ion-col>
                  <button  class="com" ion-button icon-start clear small center>
                    <ion-icon name="text"></ion-icon>
                    <div>4 Comments</div>
                  </button>
                </ion-col>
                <ion-col>
                <button ion-button icon-start clear small (click)="view()">
                   <ion-icon name="update"></ion-icon>
                   <div>View Profile</div>
                 </button>
               </ion-col>
                <ion-col >
                  <ion-note class="time">
                   11 hrs
                  </ion-note>
                </ion-col>
                </ion-row>        
                   </ion-card-content>
          </ion-card>
