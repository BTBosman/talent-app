

    
    <ion-content padding>
        <ion-card>

            <ion-item>
              <ion-avatar item-start>
                <img src="img/marty-avatar.png">
              </ion-avatar>
              <h2>Name Surname</h2>
            </ion-item>
          
            <!-- video -->
            <video width="320" height="240" controls>
                <source src="movie.mp4" type="video/mp4">
            </video>
  
            <ion-card-content>
              <p>Sensational soul music</p>
            </ion-card-content>
          
            <ion-row>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>12 Likes</div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="text"></ion-icon>
                  <div>4 Comments</div>
                </button>
              </ion-col>
              <ion-col center text-center>
                <ion-note>
                 11 hrs
                </ion-note>
              </ion-col>
           
               <button ion-button icon-start clear small (click)="viewartist()">
                <ion-icon name="update"></ion-icon>
                <div>View Artist</div>
              </button>
              </ion-row> 
          </ion-card>
